<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Loop Render Animation (Paint)</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #2b2b2b;
                color: white;
                text-align: center;
                padding: 20px;
            }
            .cpu-paint-box {
                width: 100px;
                height: 100px;
                margin: 20px auto;
                text-align: center;
                line-height: 100px;
                font-size: 14px;
                font-weight: bold;
                color: white;
                background-color: blue;
                animation: cpu-paint 2s infinite alternate;
            }
            @keyframes cpu-paint {
                0% { background-color: blue; }
                100% { background-color: yellow; }
            }
        </style>
    </head>
    <body>
        <h2>Event Loop Render Animation (Paint)</h2>

        <div class="cpu-paint-box">Paint</div>
    </body>
</html>
