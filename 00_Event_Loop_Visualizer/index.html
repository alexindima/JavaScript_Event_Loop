<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Loop Visualizer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <link rel="stylesheet" href="assets/styles.css">
        <script type="module" src="assets/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="container__column code-console-container">
                <div class="box code" id="code">
                    <div class="box-header">Code</div>
                    <div class="box-content"></div>
                </div>
                <div class="box console" id="console">
                    <div class="box-header">Console</div>
                    <div class="box-content"></div>
                </div>
            </div>
            <div class="container__column stack-buttons-container">
                <div class="box stack" id="stack">
                    <div class="box-header">Call Stack</div>
                    <div class="box-content"></div>
                </div>
                <div class="buttons" id="buttons">
                    <button id="resetBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                        </svg>
                    </button>
                    <button id="stopBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
                        </svg>
                    </button>
                    <button id="startBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                        </svg>
                    </button>
                    <button id="nextBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5V18M15 7.5V18M3 16.811V8.69c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="container__column webapi-tasks-container">
                <div class="box webapi" id="webapi">
                    <div class="box-header">Web API</div>
                    <div class="box-content"></div>
                </div>
                <div class="box macroqueue" id="macroqueue">
                    <div class="box-header">Macro Task Queue</div>
                    <div class="box-content"></div>
                </div>
                <div class="box microqueue" id="microqueue">
                    <div class="box-header">Micro Task Queue</div>
                    <div class="box-content"></div>
                </div>
            </div>
        </div>
    </body>
</html>
