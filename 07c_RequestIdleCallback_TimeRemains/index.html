<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>requestIdleCallback - Time Remaining</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #2b2b2b;
                color: #ffffff;
                padding: 20px;
            }
            pre {
                background-color: #3c3f41;
                padding: 10px;
                border-radius: 5px;
                overflow-x: auto;
                text-align: left;
            }
            .object { color: #9876AA; font-weight: bold; }
            .function { color: #FFC66D; }
            .string { color: #6A8759; }
        </style>
    </head>
    <body>
        <h2>requestIdleCallback - Checking Time Remaining</h2>
        <pre>
    <span class="object">console</span>.<span class="function">log</span>(<span class="string">"Start"</span>);

    <span class="function">requestIdleCallback</span>((deadline) => {
        <span class="object">console</span>.<span class="function">log</span>(<span class="string">`requestIdleCallback - осталось времени: </span>${<span class="object">Math</span>.<span class="function">round</span>(deadline.<span class="function">timeRemaining</span>())}<span class="string">ms`</span>);
    });
        </pre>
        <script>
            console.log("Start");

            requestIdleCallback((deadline) => {
                console.log(`requestIdleCallback - осталось времени: ${Math.round(deadline.timeRemaining())}ms`);
            });
        </script>
    </body>
</html>
