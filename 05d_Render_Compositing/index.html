<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Loop Render Animation (Composition)</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #2b2b2b;
                color: white;
                text-align: center;
                padding: 20px;
            }
            .gpu-box {
                width: 100px;
                height: 100px;
                margin: 20px auto;
                text-align: center;
                line-height: 100px;
                font-size: 14px;
                font-weight: bold;
                color: white;
                background-color: green;
                animation: gpu-move 2s infinite alternate;
            }
            @keyframes gpu-move {
                0% { transform: translateX(-100px); }
                100% { transform: translateX(100px); }
            }
        </style>
    </head>
    <body>
        <h2>Event Loop Render Animation (Composition)</h2>

        <div class="gpu-box">Composition</div>
    </body>
</html>
